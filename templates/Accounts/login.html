{% extends 'Base/Header.html' %}



{% block content %}

{% if messages %}
    {% for message in messages %}
    <div {% if message.tags %} class="{{message.tags}} alert-danger" {% endif %} id="alert">
    {{message}}
    <i class="material-icon" style="color:black; float:right; cursor:pointer;" id="closealert">
    Close</i>
    </div>
{% endfor %}
{% endif %}


<form method="POST">
{% csrf_token %}

<input type="text" name="username" placeholder="Enter Username">
<input type="password" name="password" placeholder="Enter Password">
<input type="submit" name="", value="Login" class='btn'>

</form>
<h5 style='color :pink;font-family:Arial Narrow;'>Not registered yet?<a href="/register"> <span>Register here<a></h3>
{% endblock content %}
